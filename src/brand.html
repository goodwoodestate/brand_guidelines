<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/dist/nav.css" rel="stylesheet">
    <title>Goodwood Brand and Guidelines</title>
</head>

<body>
    <section class="bg-[#131313] h-full">
        <nav class="nav-backing top-2 md:top-[2rem] mx-auto left-1/2 bg-[#131313] sm:max-w-[80rem] sm:px-4">
            <div class="mx-auto  ">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 sm:items-stretch justify-around sm:justify-end w-full m-0">
                        <div class="flex-shrink-0 items-center mr-auto sm:flex hidden">
                            <a href="https://www.goodwood.com">
                                <img class="block h-4 w-auto"
                                    src="https://www.goodwood.com/resources/assets/dist/img/logo-x2.png"
                                    alt="Goodwood Logo" title="Back to Goodwood.com">
                            </a>

                        </div>
                        <div class="inset-y-0 left-0 flex items-center sm:hidden">
                            <!-- Mobile menu button-->
                            <button type="button" id="mobile-burger"
                                class="inline-flex items-center justify-center rounded-md p-2 text-white focus:outline-none"
                                aria-controls="mobile-menu" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>

                                <!--
                    Icon when menu is closed.
        
                    Heroicon name: outline/bars-3
        
                    Menu open: "hidden", Menu closed: "block"
                  -->
                                <svg class="block h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                                <!--
                    Icon when menu is open.
        
                    Heroicon name: outline/x-mark
        
                    Menu open: "block", Menu closed: "hidden"
                  -->
                                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex-shrink-0 items-center sm:hidden flex">
                            <a href="https://www.goodwood.com">
                                <img class="block h-4 w-auto"
                                    src="https://www.goodwood.com/resources/assets/dist/img/logo-x2.png"
                                    alt="Goodwood Logo" title="Back to Goodwood.com">
                            </a>

                        </div>
                        <div class="gap-8 flex flex-nowrap">

                            <div class="hidden sm:block">
                                <div class="flex space-x-1">
                                    <!-- Current: "bgm-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->


                                    <a href="./brand.html"
                                        class="text-white hover:text-gray-300 py-2 pt-3 rounded-md text-sm font-normal uppercase tracking-widest">Brand
                                        Guidelines</a>



                                </div>
                            </div>
                            <div class="hidden sm:block">
                                <div class="flex space-x-1">
                                    <!-- Current: "bgm-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->


                                    <a href="#"
                                        class="text-white hover:text-gray-300 py-2 pt-3 rounded-md text-sm font-normal uppercase tracking-widest">Feedback</a>



                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inset-y-0 flex items-center pr-2 sm:pr-0 ">


                        <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
                    </div>

                </div>
            </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="menu-mb_class" id="mobile-menu">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <div class="flex flex-col">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="./brand.html"
                            class="text-white hover:text-gray-300 px-3 py-2 pt-3 text-xs font-semibold uppercase tracking-wider">Brand
                            Guidelines</a>
                        <a href="#"
                            class="text-white hover:text-gray-300 px-3 py-2 pt-3 text-xs font-semibold uppercase tracking-wider">Feedback</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- Brandguidelines -->
    <section class="w-full flex bg-[#131313] sm:px-4 sm:pt-16 pt-8 px-5 pb-13 sm:pb-17 justify-center">
        <div class="sm:max-w-[80rem] w-full sm:px-4">
            <h1 class="text-white text-4xl uppercase sm:text-6xl font-normal tracking-widest mt-6">Brand Guidelines</h1>
            <p class="mt-6 mb-16 text-lg text-[#ffffffb3] sm:text-2xl eb-garamond">Maintaining brand consistency and integrity in everything we do to ensure our brand's identity and message are communicated effectively and consistently to all our customers</p>
            <div class="flex flex-row gap-2.5">
                <a id="eventsClick" class="hover:text-white uppercase text-xs w-auto text-[#ffffff99]">
                    Events
                <a id="estateClick" class="hover:text-white mx-8 uppercase text-xs w-auto text-[#ffffff99]">
                    Estate
                <a id="entertainingClick" class="hover:text-white uppercase text-xs w-auto text-[#ffffff99]">
                    Entertaining and Hospitality
                </a>
            </div>
        </div>
    </section>

    <section class="flex flex-col items-center sm:mt-15 mt-8.5">
        <div id="outerCardContainer" class="x-5 sm:max-w-[80rem] flex flex-col sm:flex-row flex-wrap gap-8 justify-center">
        </div>
    </section>
<script type="text/javascript" src="../dist/js/script.js"></script>
</body>

</html>
